<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS locally -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="text-center">

    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark"  style="color: white;">
        <div class="container-fluid" style="color: white;">
          <a class="navbar-brand" href="{{ url_for('index') }}" style="color: white;">Market</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="color: white;">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="color: white;">
            <div class="navbar-nav" style="color: white;">
                <a class="nav-link" href="{{ url_for('database') }}" style="color: white;">Market</a>
                <a class="nav-link" href="{{ url_for('NewAccount') }}" style="color: white;">Sign UP</a>
                <a class="nav-link" href="{{ url_for('login') }}" style="color: white;">Login</a>
            </div>
          </div>
        </div>
      </nav>

      {% block body %}
      {% endblock %}

    <!-- Include Bootstrap JS and jQuery locally -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
